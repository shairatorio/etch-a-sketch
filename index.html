<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Poppins|Slackey" />
    <link rel="icon" href="./resources/images/pencil-logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/891131e9ae.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <main> 
        <div class="container-settings">
            <div class="settings">
                <input type="color" id="colorPicker" class="color-picker">
                <button type="button" id="btnPencil" class="pencil buttons"><i class="fa-solid fa-pencil fa-lg"></i></button>
                <button type="button" id="btnRainbow" class="rainbow buttons"><i class="fa-solid fa-rainbow fa-lg"></i></button>
                <button type="button" id="btnErase" class="erase buttons"><i class="fa-solid fa-eraser fa-lg"></i></button>
                <button type="button" id="btnClear" class="clear buttons"><i class="fa-solid fa-circle-xmark fa-lg"></i></button>
                <label id="sliderLabel" class="slider-label" for="slider">16 x 16</label>
                <input type="range" id="slider" class="slider" value="16" min="16" max="64">
            </div>
        </div>
        <div class="container-board">
            <div class="board">
                <div class="arrows-grid">
                    <div class="left">
                        <div class="arrow-x arrow-left"></div>
                        <div class="arrow-x arrow-right"></div>
                    </div>
                    <div id="grid"></div>
                    <div class="right">
                        <div class="arrow-y arrow-up"></div>
                        <div class="arrow-y arrow-down"></div>
                    </div>
                </div>
                <div class="rollers">
                    <div class="left-roller"></div>
                    <h2>Etch A Sketch</h2>
                    <div class="right-roller"></div>
                </div>         
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Made with â™¥ by shairatorio</p>
        <a href="https://github.com/shairatorio" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
