<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Poppins|Slackey" />

    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main> 
        <div class="section section-one">
            <div class="settings">
                <button type="button" class="pencil">Pencil</button>
                <button type="button" class="rainbow">Rainbow</button>
                <button type="button" class="erase">Erase</button>
                <button type="button" class="clear">Clear</button>
            </div>
        </div>

        <div class="section section-two">
            <div class="tab">
                <div id="grid"></div>
                <div class="roller">
                    <div class="left-roller"></div>
                    <h2>Etch A Sketch</h2>
                    <div class="right-roller"></div>
                </div>
            </div>
            
        </div>
    </main>
